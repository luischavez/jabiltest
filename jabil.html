<!DOCTYPE html>
<html>

<head>
    <title>Jabil</title>
</head>

<body>
    <h2 id="user"></h2>
    <form id="message-form">
        <div class="input-group mb-3">
            <input id="message-input" type="text" name="message" class="form-control" placeholder="Message...">
            <div class="input-group-append">
                <input id="submit-btn" type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>
    </form>

    <section id="messages"></section>
    <template id="message">
        <article class="message card">
            <b class="message-sender">{0}</b>
            <p class="message-body">{1}</p>
        </article>
    </template>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script>
        $(document).ready(function () {
            $('#user').text('user' + Math.random());
            $(document).on('submit', '#message-form', function () {
                console.log('submitted');
            });
            $('#submit-btn').on('click', function (e) {
                e.preventDefault();
                if ($('#message-input').val() !== '') {
                    AddMessage();
                    console.log('click');
                }
                else {
                    alert('You can not send empty messages');
                }
            });

            function SetValuesToTemplate() {
                $('#message article b.message-sender').text($('#user').text());
                $('#message article p.message-body').text($('#message-input').val());
            }

            function Clear() {
                $('#message-input').val('');
            }

            function AddMessage() {
                let obj = $('#message').html();
                obj = obj.replace('{0}', $('#user').text());
                obj = obj.replace('{1}', $('#message-input').val());
                $('#messages').append(obj);
                Clear();
            }
        });
    </script>
</body>

</html>
